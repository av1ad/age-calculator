<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <!-- links to css file -->

    <title>Aviad Churaman | Age calculator app</title>
  </head>
  <body>
    <div class="container">

      <form id="ageForm">

        <div class="age-inputs">

          <div>
            <p>Day</p>
            <input
              type="number"
              id="day"
              name="day"
              min="1"
              max="31"
              id="day-input"
              required
            />
          </div>
    
          <div>
            <p>Month</p>
            <input
              type="number"
              id="month"
              name="month"
              min="1"
              max="12"
              id="month-input"
              required
            />
          </div>
    
          <div>
            <p>Year</p>
            <input
              type="number"
              id="year"
              name="year"
              min="1900"
              max="2024"
              id="year-input"
              required
            />
          </div>
        </div>

        <button type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="Submit"/>
        </button>
      </form>


      <div id="age-results">
        <p><span id="years">10 </span>years</p>
        <p><span id="months">3 </span>months</p>
        <p><span id="days">4 </span>days</p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
